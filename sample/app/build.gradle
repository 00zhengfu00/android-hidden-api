apply plugin: 'com.android.application'

android {
    // set to 21, which is the latest Android Hidden API (recommended)
    compileSdkVersion 22
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.anggrayudi.hiddenapi.sample"
        minSdkVersion 16
        // set to 21, which is the latest Android Hidden API (recommended)
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //    We must not use Support Library 23.x.x dependencies now, because Android Hidden API is still
    //    limited to API level 21. If you have a real Marshmallow device (API level 23), please
    //    check framework.jar in /system/framework/framework.jar. If it is there and the size above 5MB,
    //    please upload it to me. I will make it available for API level 23, so that you can use the latest
    //    version of Support Library.
    //    Instead, we use Support Library 22.x.x
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'

    // For flexible reason, I recommend you to use 'aar' library. So you don't need to import
    // the library source code if you have many project.
    // Go to menu File > New > New module... > Import .JAR/.AAR package > find file internal-accessor-release.aar
    // in directory sample/internal-accessor/build/outputs/aar/
    // If the file doesn't exist, do Build > Rebuild or use 'library-internal-accessor ver0.0.1.aar' instead.
//    compile project(':library-internal-accessor ver0.0.2')

    // But, if you want to modify this library's source code, compile to internal-accessor module.
    compile project(':internal-accessor')
}
